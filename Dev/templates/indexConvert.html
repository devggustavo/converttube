<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Converttube</title>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Função para esconder automaticamente os alertas após 5 segundos
            function hideAlert(alertId) {
                setTimeout(function () {
                    document.getElementById(alertId).style.display = 'none';
                }, 2000);
            }

            // Exibir alerta de acordo com o status
            let status = "{{ status }}";
            if (status === "success") {
                document.getElementById("alert-3").style.display = 'block';
                hideAlert("alert-3");
            } else if (status === "invalid_link") {
                document.getElementById("alert-2").style.display = 'block';
                hideAlert("alert-2");
            } else if (status === "error") {
                document.getElementById("alert-4").style.display = 'block';
                hideAlert("alert-4");
            } else if (status === "recent_download") {
                document.getElementById("alert-1").style.display = 'block';
                hideAlert("alert-1");
            }
        
        });
    </script>
</head>

<body>

    <div class="min-h-screen bg-gray-100 flex justify-center items-center bg-slate-300">
        <div class="container mx-auto bg-slate-50 rounded-lg p-14">
            <form action="/download" method="post">
                <div class="flex flex-col items-center justify-center text-center">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/575/original/youtube-logo-youtube-icon-transparent-free-png.png" alt="logo" width="150" class="mb-0">
                    <label class="text-4xl">Converttube</label>
                    <p class="mx-auto font-normal text-md my-6 max-w-lg">Converter vídeo do YouTube para MP3 Online Grátis</p>
                </div>
                <div class="border-2 border-slate-300 hover:border-cyan-500  sm:flex items-center bg-white rounded-lg overflow-hidden px-2 py-1 justify-between">
                    <input name="link" class="text-base text-gray-800 flex-grow outline-none px-2 " type="text" placeholder="Insira um endereço do Youtube com https:// ou http://" />
                    <div class="flex items-center px-2 rounded-lg space-x-4 mx-auto">
                        <button type="submit" id="alertId"
                            class="flex items-center bg-green-500 text-white text-base rounded-lg px-5 py-2 font-light">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#fff" viewBox="0 0 256 256" class="mr-2">
                                <path
                                    d="M248,128a87.34,87.34,0,0,1-17.6,52.81,8,8,0,1,1-12.8-9.62A71.34,71.34,0,0,0,232,128a72,72,0,0,0-144,0,8,8,0,0,1-16,0,88,
                                    88,0,0,1,3.29-23.88C74.2,104,73.1,104,72,104a48,48,0,0,0,0,96H96a8,8,0,0,1,0,16H72A64,64,0,1,1,81.29,88.68,88,88,0,0,1,248,128Zm-69.66,
                                    42.34L160,188.69V128a8,8,0,0,0-16,0v60.69l-18.34-18.35a8,8,0,0,0-11.32,11.32l32,32a8,8,0,0,0,11.32,0l32-32a8,8,0,0,0-11.32-11.32Z">
                                </path>
                            </svg>
                            Download
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Alerta de sucesso -->
        <div id="alert-3" class="absolute top-80 right-60  flex items-center rounded-b text-green-800 bg-green-50 dark:bg-gray-800 dark:text-green-400 px-4 py-3 shadow-md" role="alert" style="display: none;">
            <div class="flex">
                <p class="text-md font-normal">Download concluído com sucesso!!</p>
            </div>
        </div>


        <!-- Alerta de link inválido -->
        <div id="alert-2" class="absolute top-80 right-60  flex items-center rounded-b text-red-800 bg-red-50 dark:bg-gray-800 dark:text-red-400 px-4 py-3 shadow-md" role="alert" style="display: none;">
            <div class="flex">
                <p class="text-md font-normal">Link inválido!</p>
            </div>
        </div>

         <!-- Alerta de link usado recentemente -->
         <div id="alert-1" class="absolute top-80 right-60  flex items-center rounded-b  text-blue-800 bg-blue-50 dark:bg-gray-800 dark:text-blue-400 px-4 py-3 shadow-md" role="alert" style="display: none;">
            <div class="flex">
                <p class="text-md font-normal">Download já realizado recentemente!</p>
            </div>
        </div>

        <!-- Alerta de erro -->
        <div id="alert-4" class="absolute top-80 right-60 flex items-center rounded-b text-yellow-800 bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300 px-4 py-3 shadow-md" role="alert"  style="display: none;">
            <div class="flex">
                <p class="text-md font-normal">Erro ao converter - Entre em contato com o suporte!</p>
            </div>
        </div>
    </div>

    <footer class="w-full text-gray-700 bg-gray-100 body-font">
        <div class="bg-gray-300">
            <div class="container px-5 py-4 mx-auto">
                <p class="text-sm text-gray-700 capitalize xl:text-center">© 2024 All rights reserved </p>
            </div>
    </footer>
</body>

</html>
